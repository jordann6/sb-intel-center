apiVersion: batch/v1
kind: CronJob
metadata:
  name: sb-scout-daily
spec:
  schedule: "0 8 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: scout
              image: your-repo/sb-scout:latest
              envFrom:
                - secretRef:
                    name: azure-secrets
          restartPolicy: OnFailure
